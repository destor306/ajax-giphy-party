<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
  </head>

  <body>
    <form action="" id="search-form">
      <input type="text" placeholder="Enter a search term" id="search" />
      <input type="submit" value="Search Giphy" />
      <button class="btn btn-warning" id="erase">Remove Images</button>
    </form>
    <div id="giflist" class="row"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
